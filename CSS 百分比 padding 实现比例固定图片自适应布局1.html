<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>big</title>
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" media="screen" href="css/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.8.0/echarts.min.js"></script>
</head>

<body>
    <div class="dataVisual-wrap">
        <header class="title">
        </header>
        <ul class="dataVisual-con dataVisual-con-left">
            <li class="dataVisual-item">
                <div class="dataVisual-item-t numbox">
                    <div class="line m"></div>
                    <div class="line x l t"></div>
                    <div class="line x r t"></div>
                    <div class="line y l t"></div>
                    <div class="line y r t"></div>
                    <div class="line x l b"></div>
                    <div class="line x r b"></div>
                    <div class="line y l b"></div>
                    <div class="line y r b"></div>
                    <div class="dataVisual-bgImg numb">
                        <div class="main-box" style="width:98%;height:98%;margin:1%;">
                            <div class="main-box-title" style="width:100%;height:2em;">
                                <a style="color:#fff;">图表标题图表标题</a>
                            </div>
                            <div class="main-box-content" style="width:100%;min-height:300px;height:calc(100% - 2em);">
                                <div id="demo1" style="width: 100%;height:100%;"></div>
                            </div>

                        </div>
                    </div>
                </div>
            </li>

        </ul>
        <ul class="dataVisual-con dataVisual-con-center">
                <li class="dataVisual-item">
                        <div class="dataVisual-item-t numbox">
                            <div class="line m"></div>
                            <div class="line x l t"></div>
                            <div class="line x r t"></div>
                            <div class="line y l t"></div>
                            <div class="line y r t"></div>
                            <div class="line x l b"></div>
                            <div class="line x r b"></div>
                            <div class="line y l b"></div>
                            <div class="line y r b"></div>
                            <div class="dataVisual-bgImg numb">
                                <div class="main-box" style="width:98%;height:98%;margin:1%;">
                                    <div class="main-box-title" style="width:100%;height:2em;">
                                        <a style="color:#fff;">图表标题图表标题</a>
                                    </div>
                                    <div class="main-box-content" style="width:100%;min-height:300px;height:calc(100% - 2em);">
                                        <div id="demo1" style="width: 100%;height:100%;"></div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </li>
        </ul>
        <ul class="dataVisual-con dataVisual-con-right">
                <li class="dataVisual-item">
                        <div class="dataVisual-item-t numbox">
                            <div class="line m"></div>
                            <div class="line x l t"></div>
                            <div class="line x r t"></div>
                            <div class="line y l t"></div>
                            <div class="line y r t"></div>
                            <div class="line x l b"></div>
                            <div class="line x r b"></div>
                            <div class="line y l b"></div>
                            <div class="line y r b"></div>
                            <div class="dataVisual-bgImg numb">
                                <div class="main-box" style="width:98%;height:98%;margin:1%;">
                                    <div class="main-box-title" style="width:100%;height:2em;">
                                        <a style="color:#fff;">图表标题图表标题</a>
                                    </div>
                                    <div class="main-box-content" style="width:100%;min-height:300px;height:calc(100% - 2em);">
                                        <div id="demo1" style="width: 100%;height:100%;"></div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </li>
        </ul>
    </div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('demo1'));


// 指定图表的配置项和数据

/*---------------------数据----------------------------*/
var exemptData = [{
    value: 48,
    name: '异常考勤'
}, {
    value: 70,
    name: '',
    labelLine: {
        normal: {
            show: false
        }
    }
}];
var examNum = [{
    value: 48,
    name: '正常考勤'
}, {
    value: 28,
    name: '',
    labelLine: {
        normal: {
            show: false
        }
    }
}];
var scale = 1;
/*---------------------颜色配置----------------------------*/
var exemptcolor = [{
    type: 'linear',
    x: 0,
    y: 0,
    x2: 0,
    y2: 1,
    colorStops: [{
        offset: 0.2,
        color: 'rgba(235,41,125,0.1)' // 0% 处的颜色
    }, {
        offset: 1,
        color: 'rgba(235,41,125,0.8)' // 100% 处的颜色
    }],
    globalCoord: false // 缺省为 false
}, 'none'];

var examNumcolor = [{
    type: 'linear',
    x: 0,
    y: 0,
    x2: 0,
    y2: 1,
    colorStops: [{
        offset: 0.3,
        color: 'rgba(63,218,255,0.1)' // 0% 处的颜色
    }, {
        offset: 1,
        color: 'rgba(63,218,255,0.8)' // 100% 处的颜色
    }],
    globalCoord: false // 缺省为 false
}, 'none'];
/*---------------------富文本----------------------------*/
var rich = {
    exemptname: {
        color: '#115b70',
        fontSize: 14 * scale,
        padding: [0, 0]
    },
    examptdata: {
        color: '#eb297d',
        fontSize: 30 * scale,
        padding: [0, 0],
        fontWeight: 'bold'
    },
    exemname: {
        color: '#115b70',
        fontSize: 14 * scale,
        padding: [0, 0]
    },
    examdata: {
        color: '#3fdaff',
        fontSize: 30 * scale,
        padding: [0, 0],
        fontWeight: 'bold'
    },
    rectblue: {
        width: 14,
        height: 14,
        borderRadius: 3,
        backgroundColor: "#3fdaff",
    },
    rectred: {
        width: 14,
        height: 14,
        borderRadius: 3,
        backgroundColor: '#eb297d'
    },
    space: {
        padding: [0, 10, 0, 0]
    }
}


var option = {
    backgroundColor: '#031f2d',
    title: [{
        text: '整体考勤情况',
        x: 'center',
        y: 'top',
        textStyle: {
            color: '#fff',
            textAlign: 'center',
            fontSize: 24 * scale,
            fontWeight: 'bold'
        },
    }],
    toolbox: {
        right: 20,
        feature: {
            saveAsImage: {}
        }
    },
    legend: {
        itemGap: 12,
        right: 10,
        bottom: 10,
        icon: 'none',
        align: 'left',
        orient: 'vertical',
        textStyle: {
            color: '#115b70',
            fontSize: 14 * scale,
            rich: rich
        },
        data: ['正常考勤', '异常考勤'],
        formatter: function (name) {
            if (name === '正常考勤') {
                return '{rectblue|}' + '{space|}' + name
            } else {
                return '{rectred|}' + '{space|}' + name
            }
        }
    },
    series: [
        //内圈圆环
        {
            name: '内边框',
            type: 'pie',
            startAngle: 260,
            clockWise: false, //顺时加载
            hoverAnimation: false, //鼠标移入变大
            center: ['50%', '55%'],
            radius: ['40%', '40%'],
            label: {
                normal: {
                    show: false
                }
            },
            data: [{
                value: 10,
                name: '',
                itemStyle: {
                    normal: {
                        borderWidth: 2,
                        borderColor: '#0b5263'
                    }
                }
            }, {
                value: 2,
                name: '',
                itemStyle: {
                    normal: {
                        borderWidth: 0,
                        borderColor: 'none'
                    }
                }
            }]
        },
        //免考人数圆环
        {
            name: '异常考勤',
            type: 'pie',
            clockWise: false, //顺时加载
            hoverAnimation: false, //鼠标移入变大
            startAngle: 270,
            center: ['50%', '55%'],
            radius: ['60%', '50%'],
            color: exemptcolor,
            label: {
                normal: {
                    formatter: function (params) {
                        if (params.dataIndex === 0) {
                            return '{examptdata|' + params.value + '}\n{exemptname|' + params.name + '}';
                        }
                    },
                    rich: rich
                }
            },
            labelLine: {
                normal: {
                    length: 90,
                    length2: 20,
                    lineStyle: {
                        color: '#eb297d',
                    }
                }
            },
            data: exemptData,
        },
        //正常考试人数圆环
        {
            name: '正常考勤',
            type: 'pie',
            clockWise: false, //顺时加载
            hoverAnimation: false, //鼠标移入变大
            center: ['50%', '55%'],
            radius: ['75%', '65%'],
            color: examNumcolor,
            label: {
                normal: {
                    formatter: function (params) {
                        if (params.dataIndex === 0) {
                            return '{examdata|' + params.value + '}\n{exemname|' + params.name + '}';
                        }
                    },
                    rich: rich
                }
            },
            labelLine: {
                normal: {
                    length: 70,
                    length2: 20,
                    lineStyle: {
                        color: '#3fdaff',
                    }
                }
            },
            data: examNum,
        },
        //内圈圆环
        {
            name: '外边框',
            type: 'pie',
            // startAngle: 260,
            clockWise: false, //顺时加载
            hoverAnimation: false, //鼠标移入变大
            center: ['50%', '55%'],
            radius: ['85%', '85%'],
            label: {
                normal: {
                    show: false
                }
            },
            data: [{
                value: 9,
                name: '',
                itemStyle: {
                    normal: {
                        borderWidth: 2,
                        borderColor: '#0b5263'
                    }
                }
            }, {
                value: 2,
                name: '',
                itemStyle: {
                    normal: {
                        borderWidth: 0,
                        borderColor: 'none'
                    }
                }
            }]
        },
    ]
};
// 使用刚指定的配置项和数据显示图表。
myChart.setOption(option);
    </script>
</body>

</html>
